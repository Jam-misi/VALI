<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Valentine Greeting</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            overflow-x: hidden; /* Prevent horizontal scrolling */
            overflow-y: auto; /* Enable vertical scrolling */
        }

        .header {
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 1.5rem;
            padding: 10px;
            font-weight: bold;
            display: flex;
            justify-content: space-around;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .container {
            text-align: center;
            position: relative;
            margin-top: 80px; /* Prevent content from being overlapped by header */
            min-height: 100vh; /* Ensure scrolling when content overflows */
            padding-bottom: 100px; /* Extra space for smaller screens */
        }
        .header div {
            cursor: pointer;
        }
        button {
            margin-top: 20px; /* Fixed margin */
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            border: none;
            border-radius: 5px;
            position: relative; /* Ensures it stays on top */
            z-index: 10;
        }
        button:hover {
            background-color: #ff4b2b;
        }
        img{
            max-width: 100%;
            animation: bounce 1s infinite alternate;
        }
        h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .heart {
            position: absolute;
            color: white;
            font-size: 2rem;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            from { transform: translateY(100vh); opacity: 1; }
            to { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div onclick="navigate('GrandMother.html')">GrandMother</div>
        <div onclick="navigate('Jhing.html')">Ate Jhing</div>
    </div>
    <div class="container">
        <h1>ðŸ’– Happy Valentine's Day! ðŸ’–</h1>
        <div class="hearts"></div>
    
        <button onclick="navigate('index.html')">Go Back</button>
    </div>
    <script>
        function navigate(page) {
            window.location.href = page;
        }
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.querySelector('.hearts').appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
